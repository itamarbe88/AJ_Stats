<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f7fc; color: #333; }
        h2 { color: #0057b7; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .player { display: flex; justify-content: space-between; align-items: center; background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 5px; }
        button { border: none; padding: 8px 12px; margin: 0 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .plus { background: #ff9800; color: white; }
        .minus { background: #0288d1; color: white; }
        .summary-btn { background: #0057b7; color: white; width: 100%; margin-top: 10px; }
        input, select { padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; width: 95%; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Indoor Football Stats Tracker</h2>

        <label for="weekPicker"><strong>Select Date:</strong></label>
        <input type="date" id="weekPicker" onchange="renderPlayers()">

        <input type="text" id="playerName" placeholder="Enter player name">
        <button class="plus" onclick="addPlayer()">Add Player</button>

        <div id="players"></div>

        <button class="summary-btn" onclick="window.location.href='summary.html'">Overall Summary</button>
        <button class="summary-btn" onclick="window.location.href='daily-summary.html'">Daily Summary</button>
    </div>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyBSmR68M_nNvbJwY4rCWpJw6B2AJrh6XwQ",
  authDomain: "aj-stats-tracker.firebaseapp.com",
  projectId: "aj-stats-tracker",
  storageBucket: "aj-stats-tracker.firebasestorage.app",
  messagingSenderId: "78394536850",
  appId: "1:78394536850:web:0ee4edf615d97e7e11874b",
  measurementId: "G-S2RT53LTXX"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentDate = new Date().toISOString().slice(0, 10);
        document.getElementById("weekPicker").value = currentDate;

    // Function to add a player to the Firestore
    async function addPlayer() {
        const name = document.getElementById("playerName").value.trim();
        if (name === "") {
            alert("Please enter a player name.");
            return;
        }

        // Save the player in Firestore
        try {
            await db.collection("players").doc(name).set({ name });
            console.log(`${name} added successfully.`);
            document.getElementById("playerName").value = "";  // Clear input field
            renderPlayers();  // Refresh player list
        } catch (error) {
            console.error("Error adding player:", error);
        }
    }


        async function updateStat(name, stat, change) {
            const playerRef = db.collection("stats").doc(`${currentDate}-${name}`);
            const doc = await playerRef.get();

            let data = doc.exists ? doc.data() : { goals: 0, assists: 0, defense: 0, present: false };
            data[stat] = Math.max(0, data[stat] + change);

            await playerRef.set(data);
            renderPlayers();
        }

        async function togglePresence(name, checked) {
            const playerRef = db.collection("stats").doc(`${currentDate}-${name}`);
            const doc = await playerRef.get();

            let data = doc.exists ? doc.data() : { goals: 0, assists: 0, defense: 0 };
            data.present = checked;

            await playerRef.set(data);
        }

       
            async function renderPlayers() {
        const playersSnap = await db.collection("players").get();
        const players = playersSnap.docs.map(doc => doc.id);

        let container = document.getElementById("players");
        container.innerHTML = "";

        for (const name of players) {
            container.innerHTML += `
                <div class="player">
                    <span><strong>${name}</strong></span>
                    <span>Stats: Pending...</span>
                </div>
            `;
        }
    }

    // Initial player list render

        renderPlayers();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f7fc; color: #333; }
        h2 { color: #0057b7; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .player { display: flex; justify-content: space-between; align-items: center; background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 5px; }
        button { border: none; padding: 8px 12px; margin: 0 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .plus { background: #ff9800; color: white; }
        .minus { background: #0288d1; color: white; }
        .summary-btn { background: #0057b7; color: white; width: 100%; margin-top: 10px; }
        input, select { padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; width: 95%; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Indoor Football Stats Tracker</h2>

        <label for="weekPicker"><strong>Select Week:</strong></label>
        <input type="date" id="weekPicker" onchange="changeWeek()">

        <input type="text" id="playerName" placeholder="Enter player name">
        <button class="plus" onclick="addPlayer()">Add Player</button>

        <div id="players"></div>

        <button class="summary-btn" onclick="window.location.href='summary.html'">View Summary</button>
    </div>

    <script>
        let players = JSON.parse(localStorage.getItem("players")) || [];
        let stats = JSON.parse(localStorage.getItem("stats")) || {};
        let currentWeek = new Date().toISOString().slice(0, 10);

        document.getElementById("weekPicker").value = currentWeek;

        function saveData() {
            localStorage.setItem("players", JSON.stringify(players));
            localStorage.setItem("stats", JSON.stringify(stats));
        }

        function changeWeek() {
            currentWeek = document.getElementById("weekPicker").value;
            renderPlayers();
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name && !players.includes(name)) {
                players.push(name);
                saveData();
                renderPlayers();
            }
            document.getElementById("playerName").value = "";
        }

        function updateStat(name, stat, change) {
            if (!stats[currentWeek]) stats[currentWeek] = {};
            if (!stats[currentWeek][name]) stats[currentWeek][name] = { goals: 0, assists: 0, defense: 0 };

            stats[currentWeek][name][stat] = Math.max(0, stats[currentWeek][name][stat] + change);
            saveData();
            renderPlayers();
        }

        function renderPlayers() {
            const container = document.getElementById("players");
            container.innerHTML = "";

            players.forEach(name => {
                const playerStats = stats[currentWeek]?.[name] || { goals: 0, assists: 0, defense: 0 };

                container.innerHTML += `
                    <div class="player">
                        <span><strong>${name}</strong></span>
                        <span>Goals: ${playerStats.goals} 
                            <button class="plus" onclick="updateStat('${name}', 'goals', 1)">+</button>
                            <button class="minus" onclick="updateStat('${name}', 'goals', -1)">-</button>
                        </span>
                        <span>Assists: ${playerStats.assists} 
                            <button class="plus" onclick="updateStat('${name}', 'assists', 1)">+</button>
                            <button class="minus" onclick="updateStat('${name}', 'assists', -1)">-</button>
                        </span>
                        <span>Defense: ${playerStats.defense} 
                            <button class="plus" onclick="updateStat('${name}', 'defense', 1)">+</button>
                            <button class="minus" onclick="updateStat('${name}', 'defense', -1)">-</button>
                        </span>
                    </div>
                `;
            });
        }

        renderPlayers();
    </script>

</body>
</html>

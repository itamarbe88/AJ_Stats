<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats - Daily Summary</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f7fc; color: #333; }
        h2 { color: #0057b7; }
        .container { width: 90%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .player { display: flex; justify-content: space-between; align-items: center; background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .back-btn { background: #0288d1; color: white; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daily Football Stats</h2>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Tracking</button>
        <div id="players"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const currentDate = new URLSearchParams(window.location.search).get('date') || new Date().toISOString().slice(0, 10);

        async function renderDailySummary() {
            const playersSnap = await db.collection("players").get();
            const players = playersSnap.docs.map(doc => doc.id);

            let container = document.getElementById("players");
            container.innerHTML = "";

            for (const name of players) {
                const statDoc = await db.collection("stats").doc(`${currentDate}-${name}`).get();
                const stats = statDoc.exists ? statDoc.data() : { goals: 0, assists: 0, defense: 0, present: false };

                container.innerHTML += `
                    <div class="player">
                        <span><strong>${name}</strong></span>
                        <span>Goals: ${stats.goals}</span>
                        <span>Assists: ${stats.assists}</span>
                        <span>Defense: ${stats.defense}</span>
                        <span>Present: ${stats.present ? 'Yes' : 'No'}</span>
                    </div>
                `;
            }
        }

        renderDailySummary();
    </script>

</body>
</html>
